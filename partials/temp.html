<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        
        .upload-form{
            border-radius: 10px;
            width: 500px;
            height: 85vh;
            background-color: rgba(255, 255, 255, 0.226);
            backdrop-filter: blur(2px);
            margin-top: 30px;
            margin-left: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .details-box{
            display: flex;
            flex-direction: column;
            width: 90%;
            margin: 6px 0;
        }
        label{
            font-size: 24px;
            padding: 3px 8px;
        }
      
        .details-box input, .details-box textarea,#genre{
            border-radius: 10px;
            padding: 10px 18px;
            border: none;
            background-color: rgba(255, 255, 255, 0.192);
            backdrop-filter: blur(2px);
            font-size: 18px;
        }
        ::placeholder{
            color: black;
            font-size: 16px;
        }
        .details-box textarea{
            max-height: 100px;
            max-width: 90%;
            min-height: 100px;
            min-width: 90%;
        }
        #genre option{
            background-color: rgba(128, 128, 128, 0.562);
            margin: 3px 20px;
        }
        .file-input-container {
            position: relative;
            width: 150px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            border: 2px dashed #ccc; /* Dashed border */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Style the file input */
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        /* Style the camera icon */
        .camera-icon {
            width: 50px; /* Adjust the size of the icon */
            height: auto;
        }
        .image-upload h2{
            text-align: start;
        }
        #upload-btn{
            margin: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <form action="upload.php" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="details-box">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter title for your song" required>
        </div>
        <div class="details-box">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" cols="30" placeholder="Enter Description for you song"></textarea>
        </div>
        <div class="details-box"> 
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="">Select a genre</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hiphop">Hip-hop</option>
                <option value="country">Country</option>
                <option value="electronic">Electronic</option>
                <option value="r&b">R&B</option>
                <option value="classical">Classical</option>
                <option value="jazz">Jazz</option>
                <option value="blues">Blues</option>
                </select>
        </div>
        
        <div class="image-upload">
            <label for="image" class="file-input-container">
                <img src="../images/camera-icon.png" alt="Camera Icon" class="camera-icon">
                <input type="file" name="image" id="image" class="file-input" accept="image/*" required>
            </label>
        </div>     
            <input type="submit" value="Upload" name="submit" id="upload-btn">
    </form>
</body>
</html>
